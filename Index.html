<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script src="js/Index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/Index.css">
	<title>Di Java</title>
</head>
<body onload="isMobile()">
	<!--formurile pentru user+parola-->
	<div class="credentials">
		<span style="display:inline-block">
			<!--<label for=bar  style="display:block">Label 2</label>-->
			<input type="text" name="username" placeholder="Nume utilizator"/>
		</span>
		<span style="display:inline-block">
			<!--<label for=foo style="display:block">Label 1</label>-->
			<input type="text" name="password" placeholder="Parola"/>
		</span><br>
		<a href="Inregistrare.html">Inregistrare</a>
	</div>
	
	<!--logo centrat-->
	<div class="logo" id='onme'>
		<img src="images/logo.png" alt="Our logo" style="width:100%;height:100%;">
	</div>
	<br/>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
		<div class="item active">
		  <img src="images/img1.jpg" alt="Airport image 1">
		</div>

		<div class="item">
		  <img src="images/img2.jpg" alt="Airport image 2">
		</div>

		<div class="item">
		  <img src="images/img3.jpg" alt="Airport image 3">
		</div>

		<div class="item">
		  <img src="images/img4.jpg" alt="Airport image 4">
		</div>
	  </div>

	  <!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	
	<!--cursor urmarit de text: sugerat un motto care sa apara doar pe home page-->
	<div>
		<div id="divtoshow" style="padding-right:100px">
			<div id="checkPlane">
				<img src="images/airplane.png" alt="Airplane" style="width:15vh;height:5vh;">
			</div>
		</div>
		<br/>
		<div onMouseover='document.getElementById(divName).style.display="block"' onMouseout=			'document.getElementById(divName).style.display="none"'> <!--id='onme' -->
		</div>
	</div>
	
	<!--dunga neagra. Aici va veni slideshow-ul-->
	<!--<div style="background-color:black;width:99vw;height:6vh;margin-top:5vh;margin-left:0px auto;">
	
	</div>-->
	
	<!--formul de jos-->
	<div class="centeredFields">
		<span style="display:inline-block">
			<!--<label for=bar  style="display:block">Label 2</label>-->
			<input type="text" name="dela" placeholder="De la"/>
		</span>
		<span style="display:inline-block">
			<!--<label for=foo style="display:block">Label 1</label>-->
			<input type="text" name="spre" placeholder="Spre"/>
		</span>
		<span style="display:inline-block">
			<!--<label for=foo style="display:block">Label 1</label>-->
			<input type="text" name="ora plecare" placeholder="Ora plecare"/>
		</span>
		<span style="display:inline-block">
			<!--<label for=foo style="display:block">Label 1</label>-->
			<input type="text" name="escala" placeholder="Escala"/>
		</span><br><br>
		<input type="submit" value="Submit">
	</div>
	
	<!--jQuery needed for bootstrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" property='stylesheet' crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" property='stylesheet' crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
</body>
</html>
