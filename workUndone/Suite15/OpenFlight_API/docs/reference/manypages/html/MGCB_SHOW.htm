<LEFT><A NAME=MGCB_SHOW><H1 CLASS="APISYMBOL">MGCB_SHOW</H1></A></LEFT>
<DL>
<DT><H3>NAME</H3></DT>
<DD><B>MGCB_SHOW</B> - Dialog event <I>Show</I><P></DD>
</DL>
<DL><DT><H3>DESCRIPTION</H3><DD><P>This is the dialog event that is sent 
to a dialog (via the dialog function) when it 
changes from hidden to displayed.</P></DD></DT></DL>
<DL><DT><H3>SEE ALSO</H3></DT><DD><A HREF=mgResourceGetDialog.htm#mgResourceGetDialog>mgResourceGetDialog</A>, <A HREF=mgResourceModalDialog.htm#mgResourceModalDialog>mgResourceModalDialog</A>, 
<A HREF=mgdialogfunc.htm#mgdialogfunc>mgdialogfunc</A></DD></DL></BODY>
