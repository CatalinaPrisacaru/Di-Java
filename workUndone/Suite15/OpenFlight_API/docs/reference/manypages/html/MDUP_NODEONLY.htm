<LEFT><A NAME=MDUP_NODEONLY><H1 CLASS="APISYMBOL">MDUP_NODEONLY</H1></A></LEFT>
<DL>
<DT><H3>NAME</H3></DT>
<DD><B>MDUP_NODEONLY</B> - Duplicate Node Only<P></DD>
</DL>
<DL><DT><H3>DESCRIPTION</H3><DD><P>Setting this mask causes <A HREF=mgDuplicateEx.htm#mgDuplicateEx>mgDuplicateEx</A> 
or <A HREF=mgDuplicateToDbEx.htm#mgDuplicateToDbEx>mgDuplicateToDbEx</A> 
to duplicate only the node record specified 
None of its descendants will be duplicated.</P></DD><DD><P>By default, descendants are duplicated.</P></DD></DT></DL>
<DL><DT><H3>SEE ALSO</H3></DT><DD><A HREF=MDUP_DERIVEDNAMES.htm#MDUP_DERIVEDNAMES>MDUP_DERIVEDNAMES</A></DD></DL></BODY>
