<LEFT><A NAME=mgstatus><H1 CLASS="APISYMBOL">mgstatus</H1></A></LEFT>
<DL>
<DT><H3>TYPE NAME</H3></DT>
<DD><B>mgstatus</B> - return value used by certain OpenFlight API functions<P></DD>
</DL>
<DL><DT><H3>DESCRIPTION</H3><DD><P>The return value must be checked for success using the macro <A HREF=MSTAT_ISOK.htm#MSTAT_ISOK>MSTAT_ISOK</A> 
or tested for equality with <A HREF=MSTAT_OK.htm#MSTAT_OK>MSTAT_OK</A>.</P></DD></DT></DL></BODY>
