<LEFT><A NAME=MTRUL_HORIZONTAL><H1 CLASS="APISYMBOL">MTRUL_HORIZONTAL</H1></A></LEFT>
<DL>
<DT><H3>NAME</H3></DT>
<DD><B>MTRUL_HORIZONTAL</B> - The <B>MTRUL_ORIENTATION</B> parameter that specifies the direction for a tab ruler control.<P></DD>
</DL>
<DL><DT><H3>DESCRIPTION</H3><DD><P>Use this value with the <B>MTRUL_ORIENTATION</B> key in the variable arguments in the <A HREF=mgNewTabRuler.htm#mgNewTabRuler>mgNewTabRuler</A> function.</P></DD></DT></DL>
<DL><DT><H3>SEE ALSO</H3></DT><DD><A HREF=mgNewTabRuler.htm#mgNewTabRuler>mgNewTabRuler</A>, <A HREF=mgtabruleroption.htm#mgtabruleroption>mgtabruleroption</A></DD></DL></BODY>
